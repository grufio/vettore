version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: grufio-postgres
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-grufio} -d ${POSTGRES_DB:-grufio}"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  pgdata:


