name: Dead code reachability

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  reachability:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: Install dependencies
        run: dart pub get

      - name: Run reachability tool
        run: |
          set -e
          output=$(dart run tool/reachability.dart --entry lib/main.dart --format json)
          echo "$output"
          unreachable_count=$(echo "$output" | jq '.unreachable | length')
          if [ "$unreachable_count" -gt 0 ]; then
            echo "Unreachable files detected:" >&2
            echo "$output" | jq -r '.unreachable[]' >&2
            exit 1
          fi
          echo "No unreachable files detected."


